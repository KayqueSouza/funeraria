{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sistema Metropax - Entrar</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Sistema Metropax</div>
    <div class="card-body">
      {% if form.errors %}
        <article class="message is-danger">
          <div class="message-body">
            "Seu usuario/email ou senha estão incorretos. Por favor, tente novamente!"
          </div>
        </article>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" name="username" class="form-control" placeholder="Username or Email address"
                   id="id_username" autofocus="autofocus" required="required">
            <label for="username">Usuário/Email</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" name="password" id="id_password" placeholder="Password" required="required">
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Lembrar Senha
            </label>
          </div>
        </div>
        <div class="form-group last">
          <input class="button btn-primary btn-block" type="submit" value="Entrar"/>
        </div>
      </form>
      <div class="text-center">
          <a class=" d-block small" href="">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
